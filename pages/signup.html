<html>
    <head>
        <link rel="stylesheet" href="../css/style.css"> 
        <title>
            Login
        </title>
    </head>
    <body>       
            <div class="signup-wrapper">
            <h1>Sign up</h1>
            <form action="signup.php" method="POST" id="signup-form">
                <label for="username">Username</label>
                <br>
                <input type="text" name="username" id="username" class="text-field">
                <br>
                <label for="password">Password</label>
                <br>
                <input type="password" name="password" id="password" class="text-field">
                <br>
                <label for="confirm-password">Confirm password</label>
                <br>
                <input type="password" name="confirm-password" id="confirm-password" class="text-field">
                <br>
                <label for="first-name">First name</label>
                <br>
                <input type="text" name="first-name" id="first-name" class="text-field">
                <br>
                <label for="middle-name">Middle name</label>
                <br>
                <input type="text" name="middle-name" id="middle-name" class="text-field">
                <br>
                <label for="last-name">Last name</label>
                <br>
                <input type="text" name="last-name" id="last-name" class="text-field">
                <br>
                <input type="radio" name="sex" checked id="male" value="m">
                <label for="male">Male</label>
                <input type="radio" name="sex" id="female" value="f">
                <label for="female">Female</label>
                <br><br>
                <label for="date-of-birth">Date of birth</label>
                <br>
                <input type="date" name="date-of-birth" id="date-of-birth">
                <br><br>
                
                <input type="button" value="Signup" onclick="signup()" id="submit-button" class="submit-button">
            <p>Already have an account? <a href="../index.php">Login</a></p>
        </div>
    
<script>
    function signup(){
        var form =document.querySelector("form[id='signup-form']");
        var username = form.elements["username"].value;
        var password = form.elements["password"].value;
        var confirmPassword = form.elements["confirm-password"].value;
        var firstName = form.elements["first-name"].value;
        var middleName = form.elements["middle-name"].value;
        var lastName = form.elements["last-name"].value;
        var sex = form.elements["sex"].value;
        var dateOfBirth = form.elements["date-of-birth"].value;
        if (username == ""|| password == "" || confirmPassword == "" || firstName == "" || middleName == "" || lastName == "" || sex == "" || dateOfBirth == "" ){
            alert("All fields must be filled!");
        } else if(password != confirmPassword) {
            alert("Passwords not matching!");
        }else{
            document.getElementById("signup-form").submit();
        }

    }
</script>
</body>
</html>
